{% extends 'base.html' %}

{% block title %}Article::Create{% endblock title %}

{% block container %}
<form method="POST">
  {% comment %} 요청을 보내려는 url이 현재와 같다면 action="{% url 'articles:create' %}" 생략 가능 {% endcomment %}
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">생성하기</button>
</form>
{% endblock container %}
