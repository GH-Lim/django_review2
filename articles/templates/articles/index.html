{% extends 'base.html' %}
{% load static %}

{% block title %}Article::Index{% endblock title %}

{% block container %}
  <img src="{% static '/articles/images/sky.png/' %}" alt="">
  <h2>Article List</h2>
  <a href="{% url 'articles:create' %}">생성하기</a>
  <hr>
  {% for article in articles %}
  <div>
    <h3>{{ article.pk }}. {{ article.title }} <a href="{% url 'articles:detail' article.pk %}">[상세보기]</a></h3>
  </div><br>
  {% endfor %}
{% endblock container %}
